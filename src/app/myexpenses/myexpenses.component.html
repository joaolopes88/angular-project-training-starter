<app-navbar></app-navbar>

<h1 style="text-align: center;">My Expenses</h1>
<button><a routerLink="/addexpense">Add Expense</a></button>
<table class="table table-dark" id="priceTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Price(€)</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses; let i = index">
      <td>{{ expense.name }}</td>
      <td>{{ expense.category }}</td>
      <td>{{ expense.price }}€</td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="onEdit(i)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="onDelete(i)">Delete</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">Total</td>
      <td id="totalPrice">{{ getTotalPrice() }}€</td>
    </tr>
  </tfoot>
</table>
