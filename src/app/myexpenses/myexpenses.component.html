<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Table</title>
    <style>
     
        table {
          margin-top: 10px;
        }
        h1 {
          text-align: center;
        }
    </style>
</head>

<body>
  <h1>My Expenses</h1>
  <table class="table table-dark" id="priceTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price(€)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses" [hidden]="selectedCategory && expense.category !== selectedCategory">
        <td>{{ expense.name }}</td>
        <td>{{ expense.category }}</td>
        <td>{{ expense.price }}€</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total</td>
        <td id="totalPrice">{{ getTotalPrice() }}€</td>
      </tr>
    </tfoot>
  </table>

  <script>
    function calculateTotal() {
        const table = document.getElementById('priceTable');
        const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
        let total = 0;

        for (let i = 0; i < rows.length; i++) {
            const price = parseFloat(rows[i].getElementsByTagName('td')[2].textContent);
            total += price;
        }

        document.getElementById('totalPrice').textContent = total;
    }

    calculateTotal();
